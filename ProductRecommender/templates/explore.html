{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container px-4 py-5" id="custom-cards">

        <div class="row row-cols-1 row-cols-lg-3 mb-5 align-items-stretch g-4 py-5">
            {% for category in categories  %}
            <div class="col mb-5">
                {% with 'images/'|add:category|add:'.jpg' as image_static %}
                <a href="{% url 'category' category %}" >
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('{% static image_static %}');">
                    {% endwith %}
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-black text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"> {{ category }} </h3>
                        
                    </div>
                </div>
            </a>
        </div>
        
        {% endfor %}
            
    </div>
</div>
{% endblock content %}
